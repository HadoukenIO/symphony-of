
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Symphony Notification</title>
        <style>
        body {
          font-family: Helvetica, sans-serif;
          background-color: #000;
          color:#fff;
          margin:0;
          overflow: hidden;
          -webkit-user-select: none;
        }
        #notification-text {
          font-weight: bold;
          color:#fff;
        }

        #image {
          height:50px;
          position:absolute;
          top:3px;
          left:3px;
        }

        #title {
          position:absolute;
          top:12px;
          left:53px;
        }
        #message {
          position: absolute;
          top: 28px;
          left: 53px;
        }

        #close {
          position: absolute;
          right:0px;
          top:3px;
          fill:#fff;
        }
        </style>
    </head>

    <body>
        <div id="container">
        	<div id="header">
        		<img src="" id="image" />
        		<span id="title"></span>
        	</div>
        	<p id="message"></p>
        	<div id="close">
        		<svg fill="#000000" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg">
        		    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        		    <path d="M0 0h24v24H0z" fill="none"/>
        		</svg>
        	</div>
        </div>
        <audio src="http://localhost:8080/notification.wav" autoplay></audio>
    </body>

    <script type="text/javascript">
      // messages received from the application creating the application
      function onNotificationMessage(message) {
          document.querySelectorAll('#title')[0].innerText = message.title;
          document.querySelectorAll('#message')[0].innerText = message.body;
          document.querySelectorAll('#image')[0].src = message.icon;
      }
    </script>
</html>
