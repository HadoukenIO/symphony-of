
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            font-family: sans-serif;
        }
        .name {
            flex: 1;
            font-size: 1.3em;
            padding: 10px;
            font-weight: bold;
        }
        .version-text {
            flex: 1;
            font-size: 1em;
            padding: 10px;
            color: #2f2f2f;
        }
        .copyright-text {
            flex: 1;
            font-size: 0.6em;
            color: gray;
        }
        .content {
            text-align: center;
            display: flex;
            align-content:center;
            align-self:center;
            align-items:center;
            flex-direction: column;
            padding-top: 20px
        }
        .logo {
            margin: auto;
            padding-top:30px;
            width:75px;
            height:75px;
        }
    </style>
</head>
<body>
    <div class="content">
        <template class="string-literal">
            <img class="logo" src="${fin.symphony.settings.iconUrl}"/>
            <span id="app-name" class="name">Symphony via OpenFin Sym</span>
            <span id="pod-name" class="version-text">${podName}</span>
            <span id="staging" class="copyright-text">${staging}</span>
            <span id="version" class="copyright-text">Container ${versionInfo.containerVersion}</span>
            <span id="version" class="copyright-text">Runtime ${versionInfo.runtimeVersion}</span>
            <span id="version" class="copyright-text">RVM ${versionInfo.rvmVersion}</span>
        </template>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            window.ssf.getVersionInfo().then(versionInfo => {           
                let podUrl = fin.symphony.settings.podUrl;
                let podName = podUrl
                    .replace(/^https?:[\/]+/,'')
                    .replace(/\/+$/,'');
                let staging = location.href.includes('staging') ? '(staging)' : '';

                window.evalAllTemplates({
                    podName,
                    podName,
                    staging,
                    versionInfo
                });
            });
        })
    </script>
</body>
</html>
