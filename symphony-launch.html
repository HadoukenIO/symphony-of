<!doctype html>
<html>
<head>
    <title>Symphony OpenFin Launcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.openfin.co/demos/symphony-of/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type='text/javascript'>
        const launchSymphonyOpenFin = () => {
            let podUrl = document.getElementById('podUrl');
            let landingApp = fin.desktop.Application.getCurrent();
            fin.desktop.Application.createFromManifest(`https://symphony.openfin.co/app?startup_app.url=${podUrl.value}`, app => {
                app.run(()=>landingApp.close(), e => alert('Failed to create app from manifest: ' + e));
            }, error => {
                alert('Failed to create app from manifest: ' + error);
            });
            return false
        }
    </script>
</head>
<body>
    <div id="loginContainer">
        <div class="panel panel-default">
            <div class="panel-body">
                <p class="text-danger"></p>
                <form id="form" class="form-horizontal" method="GET" onsubmit="return launchSymphonyOpenFin()">
                    <fieldset>
                        <div class="form-group">
                            <label for="userid" class="col-lg-2 control-label">Symphony POD</label>
                            <div class="col-lg-10"><input class="form-control" id="podUrl" name="startup_app.url" value="https://my.symphony.com" /></div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-2 control-label"></div>
                            <div class="col-lg-10"><button type="submit" class="btn btn-primary">Launch Symphony OpenFin</button></div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
